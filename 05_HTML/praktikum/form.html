<html>
    <head>
        <title>Halaman Form</title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        <form action="welcome.html">
            <label for="fname">First name :</label><br>
                <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name :</label><br>
                <input type="text" id="lname" name="lname"><br><br>
            <label>Gender :</label><br>
                <input type="radio" id="Male" name="Male" value="Male">
            <label for="Male">Male</label><br>
                <input type="radio" id="Female" name="Female" value="Female">
            <label for="Female">Female</label><br>
                <input type="radio" id="Other" name="Other" value="Other">
            <label for="Other">Other</label><br><br>
            <label for="Nasionality">Nasionality :</label><br>
                <select name="negara" id="negara">
                    <option value="Indonesia">Indonesia</option>
                    <option value="Amerika">Amerika</option>
                </select>
            <br><br><label for="LanguageS">Language Spoken :</label><br>
            <input type="checkbox" id="BahasaIndo" name="BahasaIndo" value="BahasaIndo">
                <label for="vehicle1"> Bahasa Indonesia</label><br>
            <input type="checkbox" id="english" name="english" value="english">
                <label for="english">English</label><br>
            <input type="checkbox" id="other" name="other" value="other">
                <label for="other">Other</label><br><br>
            <label for="bio">Bio :</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Sign Up">
        </form> 
    </body>
</html>
